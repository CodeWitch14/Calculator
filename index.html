<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #f4effc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background-color: #463366;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 20px;
        }
        .display {
            background-color: #e2daeb;
            color: #1f1135;
            padding: 15px;
            text-align: right;
            border-radius: 5px;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
        }
        .buttons button {
            flex: 1 1 22%;
            margin: 5px;
            padding: 15px;
            background-color: #67568c;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="display">0</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
